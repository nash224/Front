<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>event</title>
  </head>
  <body>
    <!--event-->
    <input type="button" value="hi" onclick="alert('Lorem ipsum dolor')">
    <!--onclick은 안의 값을 기억했다가 사용자가 버튼을 눌렀을 때, 값을 출력함-->
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('Dont touch!')">
  </body>
</html>
